spring.application.name=schooltrip

# Connessione al database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/schooltrip
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialetto JPA per MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Auto-creazione delle tabelle (solo per sviluppo!)
spring.jpa.hibernate.ddl-auto=update

# Log delle query SQL (facoltativo, utile per debugging)
spring.jpa.show-sql=true
