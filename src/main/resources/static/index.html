<!DOCTYPE html>
<html>
<head>
  <title>Invia un messaggio</title>
</head>
<body>
  <h2>Invia un messaggio</h2>

  <input type="text" id="nome" placeholder="Il tuo nome">
  <input type="text" id="messaggio" placeholder="Scrivi un messaggio">
  <button onclick="invia()">Invia</button>

  <p id="risposta"></p>

  <script>
    function invia() {
      const data = {
        text1: document.getElementById("nome").value,
        text2: document.getElementById("messaggio").value
      };

      fetch("http://localhost:8080/api/getlongmessage", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("risposta").innerText = res;
      });
    }
  </script>
</body>
</html>
